<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News24/7</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <header class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">News 24/7</a>
        <div class="d-flex" >
          <a class="nav-link me-3" href="#">News</a>
          <a class="nav-link me-3" href="blog.html" target="_blank">Blog</a>
        </div>
      </div>
    </nav>

    <nav id="news-head" class="d-lg-flex">
    
      <div class="nav">
        <a class="nav-link ms-2" href="index.html" >Home</a>
       
      </div>

      
     
     
    </nav>
  </header>

  <main class="container">
    <!-- Modal Part here... -->
    <section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="news-image" src="" alt="" style="height: 200px; width:100% ;">
       <p id="details"></p>
       <div class="d-flex flex-row">
        <img id="image" src="" alt="" style="width: 50px;height: 50px;border-radius: 50px;">
        <h4 id="name">name</h4>
       </div>
       <p id="pub-date"></p>
       <h4>View: <span id="view"></span></h4>
       <div class="d-flex justify-content-between">
        <h3>Rating: <span id="rating"></span></h3>
        <h3>Badge: <span id="badge"></span></h3>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </section>

    <section class="border border-2 ms-2 p-2">
      <h4><span id="item-found">0</span> items found for category <span id="catagory-name"></span></h4>
    </section>
    <!-- spinner part here... -->
    <div class="d-flex justify-content-center mt-2 d-none" id="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- news Items here... -->
    <section id="news-items" class="mt-5">
     
    </section>
  </main>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
